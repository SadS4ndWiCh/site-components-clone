    <script>
      const searchInput = document.querySelector('#search');
      
      document.addEventListener('keydown', (e) => {
        if(e.key === '/' || e.key === 's') {
          // Quando tava sem o timeout, na hora que dava o foco, era adicionado 
          // os valores '/' ou 's' no input... EntÃ£o resolvi dessa forma
          setTimeout(() => searchInput.focus(), 1);
        }
      });
